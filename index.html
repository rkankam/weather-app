<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-main">
      <div class="container-weatherApp">
        <div class="search-section">
          <div class="search-button btn-rounded">
            <div class="icon-search">
              <img
                src="./img/icon-search-light.svg"
                alt=""
                srcset=""
                class="icon"
              />
            </div>
          </div>
          <input id="searchField" placeholder="Search" type="text" />
        </div>
        <div class="display-section">
          <div class="display">
            <div class="title-hero-city"></div>
            <div class="num-hero"></div>
            <img class="weatherLogo" src="" alt="" />
            <div class="actualWeather-text"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
    <!-- Raoul Kankam https://github.com/rkankam -->
  </body>
</html>
